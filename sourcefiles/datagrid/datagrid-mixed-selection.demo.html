<div class="row">
  <div class="twelve columns">

    <soho-toolbar>
      <soho-toolbar-title>
        <span soho-toolbar-section-title>Mixed Selection Mode Demo</span>
      </soho-toolbar-title>
      <soho-toolbar-button-set>
        <button soho-button (click)="onRowDeactivationToggle($event)" title="{{rowDeactivationLabel}}">{{rowDeactivationLabel}}</button>
        <button soho-button (click)="onActivateSelectedRow($event)" title="Activate Selected Row">Activate Selected Row</button>
        <button soho-button (click)="onDeactivateActivatedRow($event)" title="Deactivate Activated Row">Deactivate Activated Row</button>
      </soho-toolbar-button-set>
    </soho-toolbar>

    <soho-toolbar maxVisibleButtons="4" class="contextual-toolbar is-hidden">
      <soho-toolbar-title>
        <div soho-selection-count>0 Selected</div>
      </soho-toolbar-title>
      <soho-toolbar-button-set>
        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-link"></use>
          </svg>
          <span>Item 1</span>
        </button>
        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-link"></use>
          </svg>
          <span>Item 2</span>
        </button>
        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-link"></use>
          </svg>
          <span>Item 3</span>
        </button>
        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-link"></use>
          </svg>
          <span>Item 4</span>
        </button>
        <button class="btn" type="button">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-link"></use>
          </svg>
          <span>Item 5</span>
        </button>
      </soho-toolbar-button-set>
    </soho-toolbar>

    <div soho-datagrid
      *ngIf="gridOptions"
      id="datagrid-header"
      [gridOptions]="gridOptions"
      [disableRowDeactivation]="disableRowDeactivation"
      (beforeRowActivated)="onBeforeRowActivated($event)"
      (rowActivated)="onRowActivated($event)"
      (rowDeactivated)="onRowDeactivated($event)"
    ></div>

  </div>
</div>
